<div class="min-h-screen bg-gradient-to-b from-indigo-100 to-white flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
      <h2 class="text-3xl font-bold text-center text-indigo-900 mb-6">Create Account</h2>
      
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" 
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                 placeholder="John Doe">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" 
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                 placeholder="you@example.com">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" 
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                 placeholder="******">
        </div>
        
        <button type="submit" 
                class="w-full py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-300 mt-6">
          Register
        </button>
        
        <p class="text-center text-gray-600 mt-4">
          Already have an account? 
          <a href="/login" class="text-indigo-600 hover:text-indigo-800">Sign in</a>
        </p>
      </form>
    </div>
  </div>
