<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-indigo-900 mb-4">{{ title }}</h2>
    <div class="flex flex-col space-y-4">
      <div class="flex flex-col">
        <label class="text-gray-700 mb-2">{{ labelText }}</label>
        <input type="number" 
               class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
               placeholder="Enter amount">
      </div>
      <button class="w-full py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-300">
        {{ buttonText }}
      </button>
    </div>
  </div>
